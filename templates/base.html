<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Marvel Rivals TV</title>
    <style>
      table {
        width: 75%;
        border-collapse: collapse; /* Ensures borders don't double up */
        border: 2px solid black; /* Outer border */
      }
      th,
      td {
        border: 2px solid black; /* Borders inside the table */
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- ADD HEADERS HERE-->
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('teams_view') }}">Teams</a>
      <a href="{{ url_for('players_view') }}">Players</a>
      <a href="{{ url_for('matches_view') }}">Matches</a>
      {% block content %}
      <!-- This will be overridden by child templates -->
      {% endblock %}
    </main>

    <footer></footer>
  </body>
</html>
