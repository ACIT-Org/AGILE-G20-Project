{% extends "base.html" %}
{% block content %}

  <body>
    <h1>Players</h1>
    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Team</th>
      </tr>
      {% for row in players %}
      <tr>
        <td>{{ row.id }}</td>
        <td><a href="{{ url_for('player_id', id=row.id) }}">{{ row.name }}</a></td>
        <td>{{ row.gamertag }}</td>
        <td>{{ row.team.name }}</td>
      </tr>
      {% endfor %}

    </table>
  </body>

  {% endblock %}
